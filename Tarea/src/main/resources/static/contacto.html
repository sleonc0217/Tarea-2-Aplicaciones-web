<section>

    <div class="content-contacto">
        <h2>Contáctenos</h2>
    </div>

    <form action="registro.jsp" method="POST">
        <input type="hidden" name="idCliente" value="123456789"/>



        <div class="contenedor">

            <label>Nombre:</label>
            <input name="nombre" class="nombre" type="text" placeholder="name">
            
            
        </div>
        <div class="contenedor">

            <label>Apellidos:</label>
            <input name="apellidos" class="apellidos" type="text" placeholder="last name">

        </div>
        <div class="contenedor">
            <label>Teléfono:</label>
            <input name="tel" class="tel" type="number" placeholder="0000-0000">

        </div>

        <div class="contenedor">
            <label>Correo Electrónico:</label>
            <input name="email" class="email" type="email" placeholder="example@email.com">

        </div>
            
            




        <div class="div-btn">

            <input name="enviar" type="submit" class="btn-contacto" value="Contactar">
                
        </div>




    </form>
</section>
